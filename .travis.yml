language: php

php:
  - 7.1

branches:
  except:
    - /^analysis-/

cache:
  yarn: true
  directories:
    - $HOME/.composer/cache/files

before_script:
  - pecl install imagick -y
  - travis_retry composer self-update
  - composer install --prefer-dist
  - nvm install node
  - npm install -g yarn
  - yarn
  - npm run dev -- --progress=false

script:
 - ./vendor/bin/phpunit
